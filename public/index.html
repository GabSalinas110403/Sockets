<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con sockets</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.min.js"></script>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form action="" id="enviarDatos">
                    <div class="card">
                        <div class="card-header">
                            <h1>Ingresa tu mensaje</h1>
                        </div>
                        <div class="card-body">
                            <input class="form-control mb-3" type="text" id="mensaje" placeholder="Mensaje" autofocus>                         
                        </div>
                        <div class="card-footer">
                            <button class="form-control btn btn-primary mb-3" type="submit">Enviar</button>
                            <button class="form-control btn btn-secondary" type="reset">Borrar datos</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <table class="table hoover">
                    <p>selecciona una opcion:</p>
                    <li>1: Consultar saldo</li>
                    <li>2: Realizar transferencia</li>
                    <li>3: Cambiar contraseña</li>
                    <li>4: Ver últimos movimientos</li>
                    <li>5: Solicitar estado de cuenta</li>                    
                    <thead>
                        <tr>
                            <th>Mensaje</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <tr>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</body>
</html>
